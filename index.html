<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <section class="result_screen">
            <p id="results">0</p>
        </section>
        <section class="numbers">
            <div class="numbers_1">
                <button onclick="clearButton()">AC</button>
                <button onclick="numberSeven()">7</button>
                <button onclick="numberFour()">4</button>
                <button onclick="numberOne()">1</button>
                <button onclick="numberZero()">0</button>
            </div>
            <div class="numbers_2">
                <button>+/-</button>
                <button onclick="numberEight()">8</button>
                <button onclick="numberFive()">5</button>
                <button onclick="numberTwo()">2</button>
            </div>
            <div class="numbers_3">
                <button onclick="onePercent()">%</button>
                <button onclick="numberNine()">9</button>
                <button onclick="numberSix()">6</button>
                <button onclick="numberThree()">3</button>
                <button onclick="numberFloat()">.</button>
            </div>
            <div class="numbers_action">
                <button onclick="divide()">รท</button>
                <button onclick="multiply()">ร</button>
                <button onclick="minus()">-</button>
                <button onclick="plus()">+</button>
                <button onclick="equal()">=</button>
            </div>
        </section>
    </article>
</body>

</html>
